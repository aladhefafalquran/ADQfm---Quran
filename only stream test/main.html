<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme MP3 Audio Player</title>
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #1DB954;
            --text-color: #FFFFFF;
            --secondary-color: #282828;
            --hover-color: #1ED760;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .player-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .player-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .player-btn:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }
        
        .player-btn svg {
            fill: var(--text-color);
            width: 24px;
            height: 24px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .volume-control svg {
            fill: var(--text-color);
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .volume-slider {
            appearance: none;
            width: 50%;
            height: 5px;
            border-radius: 5px;
            background: #4d4d4d;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }
        
        .player-status {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
            min-height: 20px;
        }
        
        .visualizer-container {
            width: 100%;
            height: 80px;
            position: relative;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .visualizer {
            display: flex;
            align-items: flex-end;
            height: 100%;
            width: 100%;
            padding: 0;
        }
        
        .visualizer-bar {
            flex: 1;
            margin: 0 1px;
            background: var(--primary-color);
            height: 5px;
            transition: height 0.05s ease;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .now-playing {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #a7a7a7;
        }
        
        .skip-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .skip-btn {
            background-color: var(--secondary-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .skip-btn:hover {
            background-color: var(--primary-color);
        }
        
        .format-display {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-header">
            <h1>MP3 Radio Stream Player</h1>
            <p>Listen to your favorite stream converted to MP3</p>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <span id="loadingText">Loading stream...</span>
        </div>
        
        <div class="player-status" id="playerStatus">
            Ready to play
        </div>
        
        <div class="visualizer-container">
            <div class="visualizer" id="audioVisualizer">
                <!-- Bars will be added dynamically with JavaScript -->
            </div>
        </div>
        
        <div class="skip-btns">
            <button class="skip-btn" id="prevBtn">Previous</button>
            <button class="skip-btn" id="nextBtn">Next</button>
        </div>
        
        <div class="player-controls">
            <button class="player-btn" id="playBtn" title="Play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="player-btn" id="stopBtn" title="Stop">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>
        
        <div class="volume-control">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
        </div>
        
        <div class="now-playing" id="nowPlaying">
            Not playing
        </div>
        
        <div class="format-display" id="formatDisplay">
            Format: None
        </div>
    </div>

    <!-- Load lamejs library for MP3 conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const playBtn = document.getElementById('playBtn');
            const stopBtn = document.getElementById('stopBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const playerStatus = document.getElementById('playerStatus');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loadingText = document.getElementById('loadingText');
            const nowPlaying = document.getElementById('nowPlaying');
            const visualizerContainer = document.getElementById('audioVisualizer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const formatDisplay = document.getElementById('formatDisplay');
            
            // Create audio elements
            const audio = new Audio(); // Main audio element for playback
            const tempAudio = new Audio(); // Temporary audio for format detection
            audio.crossOrigin = "anonymous";
            tempAudio.crossOrigin = "anonymous";
            
            // Stream URL
            const streamUrl = 'https://www.streamadqfm.store/output.m3u';
            
            // Playlist tracks
            let playlistTracks = [];
            let currentTrackIndex = 0;
            let animationFrame;
            let isConverting = false;
            let mp3Cache = {}; // Cache for converted MP3 files
            
            // Create visualizer bars
            const createVisualizer = () => {
                // Clear existing bars
                visualizerContainer.innerHTML = '';
                
                // Create bars
                const barCount = 40;
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    visualizerContainer.appendChild(bar);
                }
            };
            
            createVisualizer();
            
            // Simple animation for visualizer
            const updateVisualizer = () => {
                if (!audio.paused) {
                    const bars = visualizerContainer.querySelectorAll('.visualizer-bar');
                    
                    // Create random heights for bars
                    for (let i = 0; i < bars.length; i++) {
                        const height = Math.random() * 100;
                        bars[i].style.height = `${height}%`;
                    }
                    
                    // Continue animation
                    animationFrame = requestAnimationFrame(updateVisualizer);
                }
            };
            
            // Helper function to extract file extension
            const getFileExtension = (url) => {
                // Remove query strings
                const cleanUrl = url.split('?')[0];
                // Get the part after the last dot
                return cleanUrl.split('.').pop().toLowerCase();
            };
            
            // Function to detect audio format
            const detectAudioFormat = (url) => {
                const extension = getFileExtension(url);
                switch (extension) {
                    case 'mp3':
                        return 'MP3';
                    case 'ogg':
                    case 'oga':
                        return 'OGG';
                    case 'wav':
                        return 'WAV';
                    case 'aac':
                    case 'm4a':
                        return 'AAC';
                    case 'flac':
                        return 'FLAC';
                    case 'wma':
                        return 'WMA';
                    default:
                        return 'Unknown';
                }
            };
            
            // Convert ogg/opus to mp3 using lamejs
            const convertToMp3 = async (audioUrl) => {
                // Check if we already converted this audio
                if (mp3Cache[audioUrl]) {
                    console.log('Using cached MP3 for:', audioUrl);
                    return mp3Cache[audioUrl];
                }
                
                isConverting = true;
                playerStatus.textContent = 'Converting to MP3...';
                loadingIndicator.style.display = 'flex';
                loadingText.textContent = 'Converting audio to MP3 format...';
                
                try {
                    // Fetch the audio file
                    const response = await fetch(audioUrl);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch audio: ${response.status}`);
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    
                    // Create a blob and object URL for the source audio
                    const sourceBlob = new Blob([arrayBuffer]);
                    const sourceUrl = URL.createObjectURL(sourceBlob);
                    
                    // Use a simpler approach with a temporary audio element
                    return new Promise((resolve, reject) => {
                        tempAudio.src = sourceUrl;
                        tempAudio.onloadedmetadata = async () => {
                            try {
                                // Create an audio context
                                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                                
                                // Decode the audio data
                                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                                
                                // Check if lamejs is available
                                if (typeof lamejs === 'undefined') {
                                    console.error('lamejs library not found. Using original format.');
                                    isConverting = false;
                                    return resolve(sourceUrl);
                                }
                                
                                const channels = audioBuffer.numberOfChannels;
                                const sampleRate = audioBuffer.sampleRate;
                                
                                // Create MP3 encoder
                                const mp3Encoder = new lamejs.Mp3Encoder(channels, sampleRate, 128);
                                const mp3Data = [];
                                
                                console.log(`Converting from ${detectAudioFormat(audioUrl)} to MP3...`);
                                console.log(`Audio info: Channels: ${channels}, Sample Rate: ${sampleRate}Hz`);
                                
                                // Get audio data
                                const left = audioBuffer.getChannelData(0);
                                let right = null;
                                
                                if (channels > 1) {
                                    right = audioBuffer.getChannelData(1);
                                }
                                
                                // Convert Float32Array to Int16Array
                                const sampleBlockSize = 1152; // Must be a multiple of 576
                                const leftInt16 = new Int16Array(left.length);
                                let rightInt16 = null;
                                
                                for (let i = 0; i < left.length; i++) {
                                    // Convert Float32 to Int16
                                    leftInt16[i] = Math.max(-32768, Math.min(32767, Math.floor(left[i] * 32768)));
                                }
                                
                                if (right) {
                                    rightInt16 = new Int16Array(right.length);
                                    for (let i = 0; i < right.length; i++) {
                                        rightInt16[i] = Math.max(-32768, Math.min(32767, Math.floor(right[i] * 32768)));
                                    }
                                }
                                
                                // Update loading message periodically during encoding
                                let totalChunks = Math.ceil(leftInt16.length / sampleBlockSize);
                                let processedChunks = 0;
                                
                                // Processing chunks in batches to avoid blocking the UI
                                const processChunks = (startIdx) => {
                                    const endIdx = Math.min(startIdx + 10, Math.ceil(leftInt16.length / sampleBlockSize));
                                    
                                    for (let i = startIdx; i < endIdx; i++) {
                                        const start = i * sampleBlockSize;
                                        const end = Math.min(start + sampleBlockSize, leftInt16.length);
                                        
                                        let leftChunk = leftInt16.subarray(start, end);
                                        let mp3buf;
                                        
                                        if (channels > 1 && rightInt16) {
                                            let rightChunk = rightInt16.subarray(start, end);
                                            mp3buf = mp3Encoder.encodeBuffer(leftChunk, rightChunk);
                                        } else {
                                            mp3buf = mp3Encoder.encodeBuffer(leftChunk);
                                        }
                                        
                                        if (mp3buf.length > 0) {
                                            mp3Data.push(mp3buf);
                                        }
                                        
                                        processedChunks++;
                                    }
                                    
                                    // Update loading status
                                    const percentComplete = Math.floor((processedChunks / totalChunks) * 100);
                                    loadingText.textContent = `Converting to MP3: ${percentComplete}%`;
                                    
                                    if (endIdx < Math.ceil(leftInt16.length / sampleBlockSize)) {
                                        // Continue processing in the next frame
                                        setTimeout(() => processChunks(endIdx), 0);
                                    } else {
                                        // Finalize encoding
                                        let finalMp3 = mp3Encoder.flush();
                                        if (finalMp3.length > 0) {
                                            mp3Data.push(finalMp3);
                                        }
                                        
                                        // Create MP3 blob and URL
                                        const mp3Blob = new Blob(mp3Data, { type: 'audio/mp3' });
                                        const mp3Url = URL.createObjectURL(mp3Blob);
                                        
                                        console.log('MP3 conversion completed successfully');
                                        
                                        // Cache the result
                                        mp3Cache[audioUrl] = mp3Url;
                                        
                                        isConverting = false;
                                        resolve(mp3Url);
                                    }
                                };
                                
                                // Start processing chunks
                                processChunks(0);
                                
                            } catch (error) {
                                console.error('Error during MP3 conversion:', error);
                                isConverting = false;
                                resolve(sourceUrl); // Return original source on error
                            }
                        };
                        
                        tempAudio.onerror = () => {
                            console.error('Error loading audio for conversion');
                            isConverting = false;
                            resolve(audioUrl); // Return original URL on error
                        };
                    });
                    
                } catch (error) {
                    console.error('Error fetching audio for conversion:', error);
                    isConverting = false;
                    return audioUrl; // Return original URL on error
                }
            };
            
            // Parse M3U file content
            const parseM3U = (content) => {
                const lines = content.split('\n');
                const tracks = [];
                let trackTitle = 'Unknown Track';
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Skip empty lines
                    if (line === '') continue;
                    
                    // Extract track titles from EXTINF lines
                    if (line.startsWith('#EXTINF:')) {
                        const titleMatch = line.match(/,(.+)$/);
                        if (titleMatch && titleMatch[1]) {
                            trackTitle = titleMatch[1].trim();
                        }
                        continue;
                    }
                    
                    // Skip other comment/directive lines
                    if (line.startsWith('#')) continue;
                    
                    // Add valid URL to the list
                    tracks.push({
                        url: line,
                        title: trackTitle,
                        format: detectAudioFormat(line)
                    });
                    
                    // Reset title for next track
                    trackTitle = 'Unknown Track';
                }
                
                return tracks;
            };
            
            // Fetch and process the M3U file
            const fetchAndProcessM3U = async () => {
                loadingIndicator.style.display = 'flex';
                loadingText.textContent = 'Loading playlist information...';
                playerStatus.textContent = 'Loading playlist...';
                
                try {
                    const response = await fetch(streamUrl);
                    if (!response.ok) {
                        throw new Error('Failed to fetch playlist information');
                    }
                    
                    const m3uContent = await response.text();
                    playlistTracks = parseM3U(m3uContent);
                    
                    if (playlistTracks.length === 0) {
                        throw new Error('No valid tracks found in the playlist');
                    }
                    
                    console.log(`Loaded playlist with ${playlistTracks.length} tracks`);
                    
                    // Start with the first track
                    currentTrackIndex = 0;
                    
                    loadingText.textContent = 'Preparing audio stream...';
                    playerStatus.textContent = `Loading track 1 of ${playlistTracks.length}...`;
                    
                    // Load the first track
                    await loadTrack(currentTrackIndex);
                    
                    return true;
                } catch (error) {
                    console.error('Error fetching or processing M3U file:', error);
                    playerStatus.textContent = 'Failed to load playlist: ' + error.message;
                    loadingIndicator.style.display = 'none';
                    return false;
                }
            };
            
            // Load a specific track by index
            const loadTrack = async (index) => {
                if (index < 0 || index >= playlistTracks.length) {
                    console.error('Invalid track index:', index);
                    return false;
                }
                
                const track = playlistTracks[index];
                const trackUrl = track.url;
                const trackFormat = track.format;
                
                loadingText.textContent = `Loading track ${index + 1} of ${playlistTracks.length}...`;
                console.log(`Loading track: ${trackUrl}`);
                
                try {
                    formatDisplay.textContent = `Original Format: ${trackFormat}`;
                    
                    // Convert to MP3 if not already in MP3 format
                    if (trackFormat !== 'MP3') {
                        loadingText.textContent = `Converting track ${index + 1} to MP3...`;
                        const mp3Url = await convertToMp3(trackUrl);
                        audio.src = mp3Url;
                        formatDisplay.textContent = `Original Format: ${trackFormat} â†’ Converted to MP3`;
                    } else {
                        // Already MP3, use directly
                        audio.src = trackUrl;
                        formatDisplay.textContent = `Format: MP3 (Native)`;
                    }
                    
                    // Force load
                    audio.load();
                    
                    return new Promise((resolve) => {
                        audio.oncanplay = () => {
                            loadingIndicator.style.display = 'none';
                            updateTrackInfo();
                            resolve(true);
                        };
                        
                        audio.onerror = () => {
                            console.error(`Error loading track ${index + 1}`);
                            loadingIndicator.style.display = 'none';
                            resolve(false);
                        };
                    });
                } catch (error) {
                    console.error('Error loading track:', error);
                    playerStatus.textContent = `Failed to load track ${index + 1}: ${error.message}`;
                    return false;
                }
            };
            
            // Update the track info display
            const updateTrackInfo = () => {
                if (currentTrackIndex >= 0 && currentTrackIndex < playlistTracks.length) {
                    const track = playlistTracks[currentTrackIndex];
                    const trackTitle = track.title || `Track ${currentTrackIndex + 1}`;
                    nowPlaying.textContent = `${trackTitle} (${currentTrackIndex + 1} of ${playlistTracks.length})`;
                    playerStatus.textContent = audio.paused ? 'Paused' : 'Playing';
                }
            };
            
            // Play next track
            const playNextTrack = async () => {
                // Don't change tracks if currently converting
                if (isConverting) {
                    console.log('Conversion in progress, waiting...');
                    setTimeout(playNextTrack, 1000);
                    return;
                }
                
                currentTrackIndex = (currentTrackIndex + 1) % playlistTracks.length;
                playerStatus.textContent = `Loading track ${currentTrackIndex + 1} of ${playlistTracks.length}...`;
                loadingIndicator.style.display = 'flex';
                
                console.log(`Moving to next track: ${currentTrackIndex}`);
                
                const success = await loadTrack(currentTrackIndex);
                if (success) {
                    try {
                        await audio.play();
                        updateTrackInfo();
                        updateVisualizer();
                    } catch (error) {
                        console.error('Error playing next track:', error);
                        playerStatus.textContent = 'Failed to play next track: ' + error.message;
                        loadingIndicator.style.display = 'none';
                        
                        // Try the next track if current one fails
                        setTimeout(() => playNextTrack(), 3000);
                    }
                } else {
                    // If track loading failed, try the next one
                    console.log('Track loading failed, trying next track');
                    setTimeout(() => playNextTrack(), 3000);
                }
            };
            
            // Play previous track
            const playPrevTrack = async () => {
                // Don't change tracks if currently converting
                if (isConverting) {
                    console.log('Conversion in progress, waiting...');
                    setTimeout(playPrevTrack, 1000);
                    return;
                }
                
                currentTrackIndex = (currentTrackIndex - 1 + playlistTracks.length) % playlistTracks.length;
                playerStatus.textContent = `Loading track ${currentTrackIndex + 1} of ${playlistTracks.length}...`;
                loadingIndicator.style.display = 'flex';
                
                console.log(`Moving to previous track: ${currentTrackIndex}`);
                
                const success = await loadTrack(currentTrackIndex);
                if (success) {
                    try {
                        await audio.play();
                        updateTrackInfo();
                        updateVisualizer();
                    } catch (error) {
                        console.error('Error playing previous track:', error);
                        playerStatus.textContent = 'Failed to play track: ' + error.message;
                        loadingIndicator.style.display = 'none';
                    }
                }
            };
            
            // Handle play/pause
            const togglePlay = async () => {
                if (audio.paused) {
                    // If this is the first play, fetch the playlist
                    if (!audio.src || audio.src === '' || playlistTracks.length === 0) {
                        const success = await fetchAndProcessM3U();
                        if (!success) return;
                    }
                    
                    try {
                        loadingIndicator.style.display = 'flex';
                        loadingText.textContent = 'Starting playback...';
                        
                        // Play the audio
                        await audio.play();
                        
                        // Start visualization
                        updateVisualizer();
                        
                        // Update UI
                        playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                        playBtn.title = 'Pause';
                        updateTrackInfo();
                        loadingIndicator.style.display = 'none';
                    } catch (error) {
                        console.error('Error playing audio:', error);
                        playerStatus.textContent = 'Failed to play: ' + error.message;
                        loadingIndicator.style.display = 'none';
                        
                        // If play fails, try the next track
                        setTimeout(() => playNextTrack(), 3000);
                    }
                } else {
                    // Pause playback
                    audio.pause();
                    
                    // Stop visualization
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                    }
                    
                    // Update UI
                    playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    playBtn.title = 'Play';
                    playerStatus.textContent = 'Paused';
                }
            };
            
            // Stop playback
            const stopPlayback = () => {
                audio.pause();
                audio.currentTime = 0;
                
                // Reset to first track
                currentTrackIndex = 0;
                
                // Stop visualization
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                
                // Reset visualizer bars
                const bars = visualizerContainer.querySelectorAll('.visualizer-bar');
                for (let i = 0; i < bars.length; i++) {
                    bars[i].style.height = '5px';
                }
                
                // Update UI
                playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                playBtn.title = 'Play';
                playerStatus.textContent = 'Stopped';
                nowPlaying.textContent = 'Not playing';
                formatDisplay.textContent = 'Format: None';
                loadingIndicator.style.display = 'none';
            };
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopPlayback);
            nextBtn.addEventListener('click', playNextTrack);
            prevBtn.addEventListener('click', playPrevTrack);
            
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });
            
            // Set initial volume
            audio.volume = volumeSlider.value;
            
            // Handle audio element events
            audio.addEventListener('playing', () => {
                playerStatus.textContent = 'Playing';
                loadingIndicator.style.display = 'none';
                updateTrackInfo();
            });
            
            audio.addEventListener('waiting', () => {
                playerStatus.textContent = 'Buffering...';
                loadingIndicator.style.display = 'flex';
                loadingText.textContent = 'Buffering audio...';
            });
            
            // Add ended event to automatically play next track
            audio.addEventListener('ended', () => {
                console.log('Track ended, playing next track');
                playNextTrack();
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                const errorCode = audio.error ? audio.error.code : 'Unknown';
                const errorMessage = audio.error ? (audio.error.message || errorCodeToMessage(errorCode)) : 'Unknown error';
                
                playerStatus.textContent = 'Error: ' + errorMessage;
                loadingIndicator.style.display = 'none';
                
                // Try to play next track on error
                console.log('Error occurred, trying next track');
                setTimeout(playNextTrack, 2000); // Wait 2 seconds before trying next track
                
                // Reset play button
                playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                playBtn.title = 'Play';
            });
            
            // Helper function to convert error codes to messages
            function errorCodeToMessage(code) {
                switch(code) {
                    case 1: return 'Fetching process aborted';
                    case 2: return 'Network error';
                    case 3: return 'Decoding error';
                    case 4: return 'Media source not supported';
                    default: return 'Unknown error';
                }
            }
            
            // Mobile-specific adjustments
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            if (isMobileDevice()) {
                console.log('Mobile device detected, applying optimizations');
                
                // Add event listeners for touchend to improve mobile responsiveness
                playBtn.addEventListener('touchend', (e) => {
                    e.preventDefault(); // Prevent double-firing with click event
                    togglePlay();
                });
                
                stopBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    stopPlayback();
                });
                
                nextBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    playNextTrack();
                });
                
                prevBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    playPrevTrack();
                });
            }
        });
    </script>
</body>
</html>
