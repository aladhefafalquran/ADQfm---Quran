<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Compatible Audio Player</title>
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #1DB954;
            --text-color: #FFFFFF;
            --secondary-color: #282828;
            --hover-color: #1ED760;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .player-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .player-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .player-btn:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }
        
        .player-btn svg {
            fill: var(--text-color);
            width: 24px;
            height: 24px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .volume-control svg {
            fill: var(--text-color);
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .volume-slider {
            appearance: none;
            width: 50%;
            height: 5px;
            border-radius: 5px;
            background: #4d4d4d;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }
        
        .player-status {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
            min-height: 20px;
        }
        
        .visualizer-container {
            width: 100%;
            height: 80px;
            position: relative;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .visualizer {
            display: flex;
            align-items: flex-end;
            height: 100%;
            width: 100%;
            padding: 0;
        }
        
        .visualizer-bar {
            flex: 1;
            margin: 0 1px;
            background: var(--primary-color);
            height: 5px;
            transition: height 0.05s ease;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .now-playing {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #a7a7a7;
        }
        
        .skip-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .skip-btn {
            background-color: var(--secondary-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .skip-btn:hover {
            background-color: var(--primary-color);
        }
        
        .format-display {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        
        .hidden-audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-header">
            <h1>Audio Stream Player</h1>
            <p>Universal player for iOS and all devices</p>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <span id="loadingText">Loading stream...</span>
        </div>
        
        <div class="player-status" id="playerStatus">
            Ready to play
        </div>
        
        <div class="visualizer-container">
            <div class="visualizer" id="audioVisualizer">
                <!-- Bars will be added dynamically with JavaScript -->
            </div>
        </div>
        
        <div class="skip-btns">
            <button class="skip-btn" id="prevBtn">Previous</button>
            <button class="skip-btn" id="nextBtn">Next</button>
        </div>
        
        <div class="player-controls">
            <button class="player-btn" id="playBtn" title="Play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="player-btn" id="stopBtn" title="Stop">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>
        
        <div class="volume-control">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
        </div>
        
        <div class="now-playing" id="nowPlaying">
            Not playing
        </div>
        
        <div class="format-display" id="formatDisplay">
            Format: None
        </div>
    </div>

    <!-- Audio element for playback -->
    <audio id="audioPlayer" class="hidden-audio"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const playBtn = document.getElementById('playBtn');
            const stopBtn = document.getElementById('stopBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const playerStatus = document.getElementById('playerStatus');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loadingText = document.getElementById('loadingText');
            const nowPlaying = document.getElementById('nowPlaying');
            const visualizerContainer = document.getElementById('audioVisualizer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const formatDisplay = document.getElementById('formatDisplay');
            const audioPlayer = document.getElementById('audioPlayer');
            
            // Stream URL
            const streamUrl = 'https://www.streamadqfm.store/%D8%A7%D9%84%D8%AD%D8%B5%D8%B1%D9%8A.m3u';
            
            // Playlist tracks
            let playlistTracks = [];
            let currentTrackIndex = 0;
            let animationFrame;
            let isPlaying = false;
            
            // Log device info for debugging
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                vendor: navigator.vendor,
                isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
            };
            console.log('Device info:', deviceInfo);
            
            // Create visualizer bars
            const createVisualizer = () => {
                // Clear existing bars
                visualizerContainer.innerHTML = '';
                
                // Create bars
                const barCount = 40;
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    visualizerContainer.appendChild(bar);
                }
            };
            
            createVisualizer();
            
            // Simple animation for visualizer
            const updateVisualizer = () => {
                if (isPlaying) {
                    const bars = visualizerContainer.querySelectorAll('.visualizer-bar');
                    
                    // Create random heights for bars
                    for (let i = 0; i < bars.length; i++) {
                        const height = Math.random() * 100;
                        bars[i].style.height = `${height}%`;
                    }
                    
                    // Continue animation
                    animationFrame = requestAnimationFrame(updateVisualizer);
                }
            };
            
            // Helper function to extract file extension
            const getFileExtension = (url) => {
                // Remove query strings
                const cleanUrl = url.split('?')[0];
                // Get the part after the last dot
                return cleanUrl.split('.').pop().toLowerCase();
            };
            
            // Function to detect audio format
            const detectAudioFormat = (url) => {
                const extension = getFileExtension(url);
                switch (extension) {
                    case 'mp3':
                        return 'MP3';
                    case 'ogg':
                    case 'oga':
                        return 'OGG';
                    case 'wav':
                        return 'WAV';
                    case 'aac':
                    case 'm4a':
                        return 'AAC';
                    case 'flac':
                        return 'FLAC';
                    case 'wma':
                        return 'WMA';
                    default:
                        return 'Unknown';
                }
            };
            
            // Function to convert OGG URL to alternate format (if available)
            const getAlternateUrl = (url, originalFormat) => {
                // Check if this is an OGG file
                if (originalFormat === 'OGG') {
                    // Try to find an MP3 version by replacing .ogg with .mp3
                    const mp3Url = url.replace(/\.ogg$/, '.mp3');
                    
                    // Log the alternate URL we're trying
                    console.log('Trying alternate MP3 URL:', mp3Url);
                    
                    return mp3Url;
                }
                
                // Return original URL if no alternate is available
                return url;
            };
            
            // Parse M3U file content
            const parseM3U = (content) => {
                const lines = content.split('\n');
                const tracks = [];
                let trackTitle = 'Unknown Track';
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Skip empty lines
                    if (line === '') continue;
                    
                    // Extract track titles from EXTINF lines
                    if (line.startsWith('#EXTINF:')) {
                        const titleMatch = line.match(/,(.+)$/);
                        if (titleMatch && titleMatch[1]) {
                            trackTitle = titleMatch[1].trim();
                        }
                        continue;
                    }
                    
                    // Skip other comment/directive lines
                    if (line.startsWith('#')) continue;
                    
                    const format = detectAudioFormat(line);
                    
                    // Add valid URL to the list
                    tracks.push({
                        url: line,
                        title: trackTitle,
                        format: format
                    });
                    
                    // Reset title for next track
                    trackTitle = 'Unknown Track';
                }
                
                return tracks;
            };
            
            // Fetch and process the M3U file
            const fetchAndProcessM3U = async () => {
                loadingIndicator.style.display = 'flex';
                loadingText.textContent = 'Loading playlist information...';
                playerStatus.textContent = 'Loading playlist...';
                
                try {
                    const response = await fetch(streamUrl);
                    if (!response.ok) {
                        throw new Error('Failed to fetch playlist information');
                    }
                    
                    const m3uContent = await response.text();
                    playlistTracks = parseM3U(m3uContent);
                    
                    if (playlistTracks.length === 0) {
                        throw new Error('No valid tracks found in the playlist');
                    }
                    
                    console.log(`Loaded playlist with ${playlistTracks.length} tracks`);
                    
                    // Start with the first track
                    currentTrackIndex = 0;
                    
                    loadingText.textContent = 'Preparing audio stream...';
                    playerStatus.textContent = `Loading track 1 of ${playlistTracks.length}...`;
                    
                    // Load the first track
                    await loadTrack(currentTrackIndex);
                    
                    return true;
                } catch (error) {
                    console.error('Error fetching or processing M3U file:', error);
                    playerStatus.textContent = 'Failed to load playlist: ' + error.message;
                    loadingIndicator.style.display = 'none';
                    return false;
                }
            };
            
            // Test if URL exists
            const urlExists = async (url) => {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    return response.ok;
                } catch (error) {
                    console.error('Error checking URL:', error);
                    return false;
                }
            };
            
            // Load a specific track by index
            const loadTrack = async (index) => {
                if (index < 0 || index >= playlistTracks.length) {
                    console.error('Invalid track index:', index);
                    return false;
                }
                
                const track = playlistTracks[index];
                let trackUrl = track.url;
                const trackFormat = track.format;
                
                loadingText.textContent = `Loading track ${index + 1} of ${playlistTracks.length}...`;
                console.log(`Loading track: ${trackUrl} (Format: ${trackFormat})`);
                
                try {
                    // For iOS: If it's an OGG file, try to find an MP3 alternative
                    if (deviceInfo.isMobile && (trackFormat === 'OGG' || trackFormat === 'Unknown')) {
                        const alternateUrl = getAlternateUrl(trackUrl, trackFormat);
                        
                        // Check if the alternate URL exists
                        const alternateExists = await urlExists(alternateUrl);
                        
                        if (alternateExists) {
                            console.log(`Using alternate MP3 URL: ${alternateUrl}`);
                            trackUrl = alternateUrl;
                            formatDisplay.textContent = `Format: ${trackFormat} → MP3 (Alternative)`;
                        } else {
                            console.log(`No MP3 alternative found, using original: ${trackUrl}`);
                            formatDisplay.textContent = `Format: ${trackFormat}`;
                        }
                    } else {
                        formatDisplay.textContent = `Format: ${trackFormat}`;
                    }
                    
                    // Set the source and load
                    audioPlayer.src = trackUrl;
                    audioPlayer.load();
                    
                    return new Promise((resolve) => {
                        // Set a timeout to handle cases where the canplay event might not fire
                        const timeout = setTimeout(() => {
                            console.log('Canplay event timeout - assuming track loaded');
                            loadingIndicator.style.display = 'none';
                            updateTrackInfo();
                            resolve(true);
                        }, 5000);
                        
                        audioPlayer.oncanplay = () => {
                            clearTimeout(timeout);
                            loadingIndicator.style.display = 'none';
                            updateTrackInfo();
                            resolve(true);
                        };
                        
                        audioPlayer.onerror = () => {
                            clearTimeout(timeout);
                            console.error(`Error loading track ${index + 1}: ${audioPlayer.error ? audioPlayer.error.message : 'Unknown error'}`);
                            loadingIndicator.style.display = 'none';
                            resolve(false);
                        };
                    });
                } catch (error) {
                    console.error('Error loading track:', error);
                    playerStatus.textContent = `Failed to load track ${index + 1}: ${error.message}`;
                    return false;
                }
            };
            
            // Update the track info display
            const updateTrackInfo = () => {
                if (currentTrackIndex >= 0 && currentTrackIndex < playlistTracks.length) {
                    const track = playlistTracks[currentTrackIndex];
                    const trackTitle = track.title || `Track ${currentTrackIndex + 1}`;
                    nowPlaying.textContent = `${trackTitle} (${currentTrackIndex + 1} of ${playlistTracks.length})`;
                    playerStatus.textContent = isPlaying ? 'Playing' : 'Paused';
                }
            };
            
            // Play next track
            const playNextTrack = async () => {
                currentTrackIndex = (currentTrackIndex + 1) % playlistTracks.length;
                playerStatus.textContent = `Loading track ${currentTrackIndex + 1} of ${playlistTracks.length}...`;
                loadingIndicator.style.display = 'flex';
                
                console.log(`Moving to next track: ${currentTrackIndex}`);
                
                const success = await loadTrack(currentTrackIndex);
                if (success) {
                    try {
                        // Play the audio
                        const playPromise = audioPlayer.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                isPlaying = true;
                                updateTrackInfo();
                                updateVisualizer();
                                
                                // Update UI
                                playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                                playBtn.title = 'Pause';
                            }).catch(error => {
                                console.error('Error playing next track:', error);
                                isPlaying = false;
                                playerStatus.textContent = 'Failed to play next track: ' + error.message;
                                loadingIndicator.style.display = 'none';
                                
                                // Try another track after delay
                                setTimeout(() => playNextTrack(), 3000);
                            });
                        }
                    } catch (error) {
                        console.error('Error playing next track:', error);
                        playerStatus.textContent = 'Failed to play next track: ' + error.message;
                        loadingIndicator.style.display = 'none';
                        
                        // Try another track after delay
                        setTimeout(() => playNextTrack(), 3000);
                    }
                } else {
                    // If track loading failed, try the next one
                    console.log('Track loading failed, trying next track');
                    setTimeout(() => playNextTrack(), 3000);
                }
            };
            
            // Play previous track
            const playPrevTrack = async () => {
                currentTrackIndex = (currentTrackIndex - 1 + playlistTracks.length) % playlistTracks.length;
                playerStatus.textContent = `Loading track ${currentTrackIndex + 1} of ${playlistTracks.length}...`;
                loadingIndicator.style.display = 'flex';
                
                console.log(`Moving to previous track: ${currentTrackIndex}`);
                
                const success = await loadTrack(currentTrackIndex);
                if (success) {
                    try {
                        // Play the audio
                        const playPromise = audioPlayer.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                isPlaying = true;
                                updateTrackInfo();
                                updateVisualizer();
                                
                                // Update UI
                                playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                                playBtn.title = 'Pause';
                            }).catch(error => {
                                console.error('Error playing previous track:', error);
                                isPlaying = false;
                                playerStatus.textContent = 'Failed to play track: ' + error.message;
                                loadingIndicator.style.display = 'none';
                            });
                        }
                    } catch (error) {
                        console.error('Error playing previous track:', error);
                        playerStatus.textContent = 'Failed to play track: ' + error.message;
                        loadingIndicator.style.display = 'none';
                    }
                }
            };
            
            // Handle play/pause
            const togglePlay = async () => {
                if (!isPlaying) {
                    // If this is the first play, fetch the playlist
                    if (!audioPlayer.src || audioPlayer.src === '' || playlistTracks.length === 0) {
                        const success = await fetchAndProcessM3U();
                        if (!success) return;
                    }
                    
                    try {
                        loadingIndicator.style.display = 'flex';
                        loadingText.textContent = 'Starting playback...';
                        
                        // Play the audio
                        const playPromise = audioPlayer.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                isPlaying = true;
                                
                                // Start visualization
                                updateVisualizer();
                                
                                // Update UI
                                playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                                playBtn.title = 'Pause';
                                updateTrackInfo();
                                loadingIndicator.style.display = 'none';
                            }).catch(error => {
                                console.error('Error playing audio:', error);
                                isPlaying = false;
                                playerStatus.textContent = 'Failed to play: ' + error.message;
                                loadingIndicator.style.display = 'none';
                                
                                // If play fails, try the next track
                                setTimeout(() => playNextTrack(), 3000);
                            });
                        }
                    } catch (error) {
                        console.error('Error playing audio:', error);
                        playerStatus.textContent = 'Failed to play: ' + error.message;
                        loadingIndicator.style.display = 'none';
                        
                        // If play fails, try the next track
                        setTimeout(() => playNextTrack(), 3000);
                    }
                } else {
                    // Pause playback
                    audioPlayer.pause();
                    isPlaying = false;
                    
                    // Stop visualization
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                    }
                    
                    // Update UI
                    playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    playBtn.title = 'Play';
                    playerStatus.textContent = 'Paused';
                }
            };
            
            // Stop playback
            const stopPlayback = () => {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                isPlaying = false;
                
                // Reset to first track
                currentTrackIndex = 0;
                
                // Stop visualization
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                
                // Reset visualizer bars
                const bars = visualizerContainer.querySelectorAll('.visualizer-bar');
                for (let i = 0; i < bars.length; i++) {
                    bars[i].style.height = '5px';
                }
                
                // Update UI
                playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                playBtn.title = 'Play';
                playerStatus.textContent = 'Stopped';
                nowPlaying.textContent = 'Not playing';
                formatDisplay.textContent = 'Format: None';
                loadingIndicator.style.display = 'none';
            };
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopPlayback);
            nextBtn.addEventListener('click', playNextTrack);
            prevBtn.addEventListener('click', playPrevTrack);
            
            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
            });
            
            // Set initial volume
            audioPlayer.volume = volumeSlider.value;
            
            // Handle audio element events
            audioPlayer.addEventListener('playing', () => {
                playerStatus.textContent = 'Playing';
                loadingIndicator.style.display = 'none';
                isPlaying = true;
                updateTrackInfo();
            });
            
            audioPlayer.addEventListener('pause', () => {
                if (!isPlaying) return; // Ignore if we're already paused
                playerStatus.textContent = 'Paused';
                isPlaying = false;
                updateTrackInfo();
            });
            
            audioPlayer.addEventListener('waiting', () => {
                playerStatus.textContent = 'Buffering...';
                loadingIndicator.style.display = 'flex';
                loadingText.textContent = 'Buffering audio...';
            });
            
            // Add ended event to automatically play next track
            audioPlayer.addEventListener('ended', () => {
                console.log('Track ended, playing next track');
                playNextTrack();
            });
            
            audioPlayer.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                const errorCode = audioPlayer.error ? audioPlayer.error.code : 'Unknown';
                const errorMessage = audioPlayer.error ? (audioPlayer.error.message || errorCodeToMessage(errorCode)) : 'Unknown error';
                
                playerStatus.textContent = 'Error: ' + errorMessage;
                loadingIndicator.style.display = 'none';
                isPlaying = false;
                
                // Try to play next track on error
                console.log('Error occurred, trying next track');
                setTimeout(playNextTrack, 2000); // Wait 2 seconds before trying next track
                
                // Reset play button
                playBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                playBtn.title = 'Play';
            });
            
            // Helper function to convert error codes to messages
            function errorCodeToMessage(code) {
                switch(code) {
                    case 1: return 'Fetching process aborted';
                    case 2: return 'Network error';
                    case 3: return 'Decoding error';
                    case 4: return 'Media source not supported';
                    default: return 'Unknown error';
                }
            }
            
            // Mobile-specific adjustments
            if (deviceInfo.isMobile) {
                console.log('Mobile device detected, applying optimizations');
                
                // Add event listeners for touchend to improve mobile responsiveness
                playBtn.addEventListener('touchend', (e) => {
                    e.preventDefault(); // Prevent double-firing with click event
                    togglePlay();
                });
                
                stopBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    stopPlayback();
                });
                
                nextBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    playNextTrack();
                });
                
                prevBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    playPrevTrack();
                });
                
                // Enable autoplay fix for iOS
                document.addEventListener('touchstart', () => {
                    if (audioPlayer.paused && isPlaying) {
                        audioPlayer.play().catch(error => {
                            console.error('iOS autoplay fix error:', error);
                        });
                    }
                }, { once: true });
            }
        });
</script>
</body>
</html>
